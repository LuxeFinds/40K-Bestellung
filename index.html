<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellung - LuxeFinds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000, #222);
            color: gold;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 215, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        h1 {
            font-size: 24px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background: #333;
            color: white;
        }
        button {
            background: gold;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #ffd700;
        }
        .date-display {
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .whatsapp-link {
            display: none;
            margin-top: 10px;
            background: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LuxeFinds Bestellung</h1>
        <p>40K Vape Puffs - Strawberry Cherry Bubblegum</p>
        <form id="orderForm">
            <input type="text" id="name" placeholder="Dein Name" required>
            <input type="number" id="price" placeholder="Betrag in ‚Ç¨" required>
            <input type="tel" id="whatsapp" placeholder="WhatsApp-Nummer (optional)">
            <div class="date-display" id="dateDisplay"></div>
            <button type="submit">Bestellen</button>
        </form>
        <a id="whatsappLink" class="whatsapp-link" target="_blank">üì© Nachricht auf WhatsApp senden</a>
    </div>
    
    <script>
        let userIP = null;
        let userLocation = "Unbekannt";
        
        // Aktuelles Datum holen und anzeigen
        const today = new Date();
        const formattedDate = today.toLocaleDateString("de-DE");
        document.getElementById('dateDisplay').innerText = "üìÖ Datum: " + formattedDate;

        // Ger√§tedetails erfassen
        function getDeviceInfo() {
            return navigator.userAgent;
        }

        // IP-Adresse & Standort abrufen
        fetch("https://ipapi.co/json/")
            .then(response => response.json())
            .then(data => {
                userIP = data.ip;
                userLocation = `${data.city}, ${data.country_name}`;
            })
            .catch(() => {
                alert("‚ö†Ô∏è Konnte IP-Standort nicht abrufen.");
            });

        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            if (!userIP) {
                alert("‚ö†Ô∏è IP-Adresse konnte nicht geladen werden. Versuche es erneut.");
                return;
            }

            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const whatsappNumber = document.getElementById('whatsapp').value;
            const deviceInfo = getDeviceInfo();
            
            const webhookUrl = "https://discord.com/api/webhooks/1323428153481236490/VnBnl7njS9O0z4h0UBguqcqX423jLmACEnQE1WU-OKBneYaRbW_SBTpuKP6feZqFyRG5";

            const payload = {
                embeds: [{
                    title: "üõí Neue Bestellung",
                    color: 16766720,
                    description: "**Eine neue Bestellung wurde aufgegeben!**",
                    thumbnail: {
                        url: "https://cdn-icons-png.flaticon.com/512/929/929416.png"
                    },
                    fields: [
                        { name: "üõçÔ∏è Produkt", value: "40K Vape Puffs - Strawberry Cherry Bubblegum", inline: false },
                        { name: "üë§ Name", value: name, inline: true },
                        { name: "üí∞ Betrag", value: price + "‚Ç¨", inline: true },
                        { name: "üìÖ Datum", value: formattedDate, inline: false },
                        { name: "üåç IP-Adresse", value: "```" + userIP + "```", inline: false },
                        { name: "üìç Standort", value: "```" + userLocation + "```", inline: false },
                        { name: "üì± Ger√§t", value: "```" + deviceInfo + "```", inline: false },
                        { name: "üì≤ WhatsApp", value: whatsappNumber ? "```" + whatsappNumber + "```" : "Nicht angegeben", inline: false }
                    ],
                    footer: {
                        text: "LuxeFinds Bestellsystem",
                        icon_url: "https://cdn-icons-png.flaticon.com/512/263/263142.png"
                    },
                    timestamp: new Date().toISOString()
                }]
            };

            fetch(webhookUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            }).then(() => {
                alert("‚úÖ Bestellung erfolgreich gesendet!");

                if (whatsappNumber) {
                    const message = encodeURIComponent(`Hallo ${name}, deine Bestellung √ºber ${price}‚Ç¨ wurde erfolgreich aufgenommen!`);
                    const whatsappLink = `https://wa.me/${whatsappNumber}?text=${message}`;
                    document.getElementById('whatsappLink').href = whatsappLink;
                    document.getElementById('whatsappLink').style.display = "block";
                }
            }).catch(() => {
                alert("‚ùå Fehler beim Senden der Bestellung.");
            });
        });
    </script>
</body>
</html>
